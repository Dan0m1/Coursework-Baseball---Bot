name: Main

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js@latest
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
          cache: 'npm'
      - run: cd /var/www/baseballbot/_work/Coursework_Baseball_Bot/Coursework_Baseball_Bot
      - run: npm ci
      - name: Build
        run: npm run build

  start:
    needs: build
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - run: cd /var/www/baseballbot/_work/Coursework_Baseball_Bot/Coursework_Baseball_Bot
      - run: pm2 restart all
      - run: sudo service nginx restart